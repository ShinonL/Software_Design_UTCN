<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>New reference</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="title" placeholder="Tile">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="text"  placeholder="Text">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onLogin()">Save</button>
      </form>
    </mat-card>
  
  </div>
