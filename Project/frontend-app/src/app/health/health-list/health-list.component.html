<div class="align" *ngFor="let petType of petTypes">
    <h1 class="titles">{{ petType.type }}</h1>
    <button mat-raised-button class="create-btn" color="primary" (click)="openCreate(petType.id || '')">
        Register a reference
        <fa-icon [icon]="faPlusCircle"></fa-icon>
    </button>
    <mat-divider></mat-divider>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let hr of petType.healthReferences">
          <mat-expansion-panel-header>
            <mat-panel-title>
                {{ hr.title }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ hr.text }}</p>
        </mat-expansion-panel>
      </mat-accordion>
</div>
