<div class="align"  *ngFor="let pet of pets">
    <h1 class="titles">  {{pet.name}} appointments </h1>
    <mat-divider></mat-divider>
    <mat-accordion>
        <mat-expansion-panel *ngFor="let app of pet.appointments">
          <mat-expansion-panel-header>
            <mat-panel-title>
                {{app.dateTime}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>Status: {{ app.appointmentState }}</p>
          <p>Facilities: <span *ngFor="let f of app.facilities">{{ f.name }}</span></p>
            <p>Results:</p> 
            <p *ngFor="let f of app.results">{{ f.observation }}</p>
        </mat-expansion-panel>
      </mat-accordion>
</div>
