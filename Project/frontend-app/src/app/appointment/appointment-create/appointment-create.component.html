<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Create Appointment</mat-card-title>
      </mat-card-header>
      
      <form class="example-form">

      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepickerFilter]="startDateFilter" [matDatepicker]="picker" [formControl]="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="time" placeholder="Choose an hour" min="9" max="17">
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Facilities</mat-label>
            <mat-select [formControl]="facilities" multiple>
              <mat-option *ngFor="let facility of facilitiesList" [value]="facility.id">{{facility.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSave()" >Save</button>
      </form>
    </mat-card>
  
  </div>
