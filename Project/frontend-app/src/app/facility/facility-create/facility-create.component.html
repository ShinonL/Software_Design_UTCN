<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Create a new service</mat-card-title>
      </mat-card-header>
  
      <form class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="name" placeholder="Service Name">
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput [formControl]="price" type="number" placeholder="Service Price">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput [formControl]="description" type="text" placeholder="Short Description">
          </mat-form-field>
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSave()">Save</button>
      </form>
    </mat-card>
  </div>
